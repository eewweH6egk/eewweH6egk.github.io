<!DOCTYPE html>
<html>
<head>
    <title>焕儿瓜</title>
</head>
<body>
    <video class="videos" id="videoPlayer" controls></video>
    <div>
      <h2>免费吃瓜网站:</h2>
      <h2>www.wzcm8.com</h2>
      <button id="copyButton" style="background-color: rgb(122, 122, 236); color: white;">点我复制网站浏览器打开</button>
    </div>
    <script>
        // 获取video元素
        var video = document.getElementById("videoPlayer");

        // 设置视频源为M3U8格式的视频文件
        video.src = "https://nos.netease.com/yanxuan/7b3b8e408f0805fb5fd0d45592165b65.m3u8";

        // 播放视频
        video.play();
    </script>
</body>
<style>
  .videos{
    width: 100%;
    height: 80%;
  }
  #copyButton{
    width: 200px;
    height: 50px;
    
  }
</style>
<script>
  // 获取按钮元素
  var copyButton = document.getElementById("copyButton");

  // 添加点击事件监听器
  copyButton.addEventListener("click", function() {
    // 要复制的内容
    var contentToCopy = "http://bb.old6tv.top";

    // 创建临时文本输入框
    var tempInput = document.createElement("input");
    tempInput.setAttribute("value", contentToCopy);
    document.body.appendChild(tempInput);

    // 选择文本
    tempInput.select();
    tempInput.setSelectionRange(0, 99999); // 兼容移动设备

    // 复制文本到剪贴板
    document.execCommand("copy");

    // 移除临时文本输入框
    document.body.removeChild(tempInput);

    // 修改按钮文本
    copyButton.textContent = "已复制";

    // 2秒后恢复按钮文本
    setTimeout(function() {
      copyButton.textContent = "复制内容";
    }, 2000);
  });
</script>
</html>
